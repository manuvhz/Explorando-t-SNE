<!DOCTYPE html>
<html lang="es" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorando t-SNE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'deep-blue': '#0a192f',
                        'neon-turquoise': '#64ffda',
                        'light-slate': '#ccd6f6',
                        'slate': '#8892b0',
                        'dark-slate': '#495670',
                        'light-navy': '#112240',
                        'navy-shadow': 'rgba(2, 12, 27, 0.7)',
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2.5s infinite ease-in-out',
                        'fade-in': 'fade-in 0.5s ease-out forwards',
                        'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in-stagger': 'fade-in-up 0.8s ease-out forwards',
                        'pop-in': 'pop-in 0.3s ease-out forwards',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 5px #64ffda, 0 0 10px #64ffda', transform: 'scale(1)' },
                            '50%': { boxShadow: '0 0 20px #64ffda, 0 0 30px #64ffda', transform: 'scale(1.05)' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'float': {
                          '0%': { transform: 'translatey(0px)' },
                          '50%': { transform: 'translatey(-15px)' },
                          '100%': { transform: 'translatey(0px)' },
                        },
                        'pop-in': {
                            '0%': { opacity: '0', transform: 'scale(0.8)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
      .custom-cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #64ffda;
      }
      .custom-cursor-outline {
        width: 40px;
        height: 40px;
        border: 2px solid #64ffda;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      .animate-fade-in-stagger {
        animation-fill-mode: forwards;
        opacity: 0;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.1.9",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4"
  }
}
</script>
</head>
<body class="bg-deep-blue cursor-none">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
